<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unique Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .calculator {
        width: 300px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }

    .screen {
        padding: 10px;
        background-color: #f9f9f9;
        text-align: right;
        font-size: 24px;
        color: #333;
        height: 60px;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 1px;
    }

    button {
        border: none;
        outline: none;
        font-size: 18px;
        background-color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #e0e0e0;
    }

    .operator {
        background-color: #f0ad4e;
        color: #fff;
    }

    .operator:hover {
        background-color: #ec971f;
    }

    .clear {
        background-color: #d9534f;
        color: #fff;
    }

    .clear:hover {
        background-color: #c9302c;
    }

    .equal {
        background-color: #5cb85c;
        color: #fff;
    }

    .equal:hover {
        background-color: #4cae4c;
    }
</style>
</head>
<body>

<div class="calculator">
    <div class="screen" id="screen">0</div>
    <div class="buttons">
        <button onclick="appendToScreen('7')">7</button>
        <button onclick="appendToScreen('8')">8</button>
        <button onclick="appendToScreen('9')">9</button>
        <button class="operator" onclick="appendToScreen('/')">/</button>
        <button onclick="appendToScreen('4')">4</button>
        <button onclick="appendToScreen('5')">5</button>
        <button onclick="appendToScreen('6')">6</button>
        <button class="operator" onclick="appendToScreen('*')">*</button>
        <button onclick="appendToScreen('1')">1</button>
        <button onclick="appendToScreen('2')">2</button>
        <button onclick="appendToScreen('3')">3</button>
        <button class="operator" onclick="appendToScreen('-')">-</button>
        <button class="clear" onclick="clearScreen()">C</button>
        <button onclick="appendToScreen('0')">0</button>
        <button onclick="appendToScreen('.')">.</button>
        <button class="operator equal" onclick="calculate()">=</button>
        <button class="operator" onclick="appendToScreen('+')">+</button>
    </div>
</div>

<script>
    function appendToScreen(value) {
        var screen = document.getElementById('screen');
        if (screen.innerText === '0' && value !== '.') {
            screen.innerText = '';
        }
        screen.innerText += value;
    }

    function clearScreen() {
        document.getElementById('screen').innerText = '0';
    }

    function calculate() {
        var screen = document.getElementById('screen');
        var result = eval(screen.innerText);
        screen.innerText = result;
    }
</script>

</body>
</html>
